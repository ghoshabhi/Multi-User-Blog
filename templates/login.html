{% extends "master.html" %} 

{% block content %}

{% if error %}
<div style="width:100%" class="active alert alert-danger">
  {{error}}
</div>
{% endif %}
{% if new_user %}
<div style="width:100%" class="active alert alert-success">
  Thank You for connencting with us <b>{{new_user}}</b>! Please Log In here!
</div>
{% endif %}

<div class="container">
  <div class="row">

    <div class="col-lg-5" style="margin:0">

      <h3>Returning User ?</h3>
      <br>
      <form id="login-form" action="/login" method="post" role="form" style="display: block;">
        <div class="form-group">
          <input type="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Username or Email" value="">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
        </div>
        <div class="form-group text-center">
          <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
          <label for="remember"> Remember Me</label>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-4 col-sm-offset-2">
              <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-lg-6">
              <div class="text-center">
                <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="text-center">
                <a href="/register" tabindex="5" class="forgot-password">New User ? Sign Up Here</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
