<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>You're Dream Blog is here!</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
    <link href="/static/social_icons.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/static/styles.css" rel="stylesheet">
  </head>

  <body>
    <!-- Wrap all page content here -->
  <div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/home">Your Own Blog</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/home">Home</a></li>
        <li><a href="/aboutus">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
        {% block navigation %}

        {% endblock navigation %}
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>

      <!-- Begin page content -->
      <div class="container">
        {% block content %}

        {% endblock %}
      </div>

    <div id="footer">
      <div class="container">
        <div class="pull-right">
          <p class="text-muted credit">Made with <span class="fa fa-heart"></span> by <a href="https://github.com/ghoshabhi">Abhishek Ghosh</a></p>
        </div>
      </div>
    </div>

    <!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/ccf0d40bb4.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
          $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
              });
            $('#register-form-link').click(function(e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
              });
          });
    </script>
  </body>

</html>
